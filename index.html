<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>

    <!-- daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

    </header>

    <main>
        <!-- main container -->
        <div class="flex flex-col lg:flex-row">

            <!-- shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

                <!-- triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area (A) = 0.5 X b X h</p>
                        <p>
                            <!-- base -->
                            <input type="text" id="triangle-base"
                                class="border rounded-lg bg-gray-300 text-xl w-24 px-2" placeholder="base"><span
                                class="ml-2">cm</span>
                            <!-- height -->
                            <input type="text" id="triangle-height"
                                class="border ml-4 rounded-lg bg-gray-300 text-xl w-24 px-2" placeholder="height"><span
                                class="ml-2">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span class="font-medium" id="triangle-area">0</span> cm<sup>2</sup>
                        </p>
                        <div class="card-actions">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary  w-full">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- rectangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = w X l</p>
                        <p>
                            <!-- width -->
                            <input type="text" id="rectangle-width"
                                class="border rounded-lg bg-gray-300 text-xl w-24 px-2" placeholder="width"><span
                                class="ml-2">cm</span>
                            <!-- length -->
                            <input type="text" id="rectangle-length"
                                class="border ml-4 rounded-lg bg-gray-300 text-xl w-24 px-2" placeholder="length"><span
                                class="ml-2">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span class="font-medium" id="rectangle-area">0</span> cm<sup>2</sup>
                        </p>
                        <!-- button -->
                        <div class="card-actions">
                            <button onclick="calculateRectangleArea()"
                                class="btn btn-primary  w-full">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- Parallelogram card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = b X h</p>
                        <p>
                            <!-- parallelogram base -->
                            <input type="text" id="parallelogram-base"
                                class="border rounded-lg bg-gray-300 text-xl w-24 px-2" placeholder="base"><span
                                class="ml-2">cm</span>
                            <!-- parallelogram height -->
                            <input type="text" id="parallelogram-height"
                                class="border ml-4 rounded-lg bg-gray-300 text-xl w-24 px-2" placeholder="height"><span
                                class="ml-2">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span class="font-medium" id="parallelogram-area">0</span>
                            cm<sup>2</sup></p>
                        <!-- button -->
                        <div class="card-actions">
                            <button onclick="calculateParallelogramArea()"
                                class="btn btn-primary  w-full">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- area calculator -->
            <div class="w-[400px]">
                <div class="text-4xl">Area Calculator</div>
            </div>
        </div>
    </main>
    <script src="scripts/area-calculator.js"></script>
</body>

</html>
